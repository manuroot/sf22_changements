changements_contact:
    pattern:  /
    defaults: { _controller: "ApplicationChangementsBundle:ChangementsContact:index" }

changements_contact_show:
    pattern:  /{id}/show
    defaults: { _controller: "ApplicationChangementsBundle:ChangementsContact:show" }

changements_contact_new:
    pattern:  /new
    defaults: { _controller: "ApplicationChangementsBundle:ChangementsContact:new" }

changements_contact_create:
    pattern:  /create
    defaults: { _controller: "ApplicationChangementsBundle:ChangementsContact:create" }
