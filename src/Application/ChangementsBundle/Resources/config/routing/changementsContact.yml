changements_contact_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ApplicationChangementsBundle:ChangementsContact:edit" }

changements_contact_update:
    pattern:  /{id}/update
    defaults: { _controller: "ApplicationChangementsBundle:ChangementsContact:update" }
    requirements: { _method: post }

changements_contact_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ApplicationChangementsBundle:ChangementsContact:delete" }
    requirements: { _method: post }
